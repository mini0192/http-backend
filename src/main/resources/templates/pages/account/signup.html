<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/form/head :: head}"></div>

<form th:action="@{/account/signup}" th:object="${signup}" method="post">
    <input type="text" th:field="*{username}" placeholder="아이디" size="20"><br>
    <input type="password" th:field="*{password}" placeholder="비밀번호" size="20"><br>
    <input type="text" th:field="*{name}" placeholder="이름" size="20"><br>
    <input type="submit" value="회원가입">
</form>

</html>
